# MEPS配置文件
# 此文件包含MEPS项目的默认配置参数
# 中文注释说明每个参数的含义

[Gaussian]
# Gaussian安装路径
gaussian_root = /opt/share/gaussian/g16

# 默认计算资源设置
default_mem = 100GB
default_nproc = 96

# 默认理论方法
default_functional = B3LYP
default_basis_set = 6-311++G(d,p)
default_dispersion = GD3BJ

[Calculation]
# 是否默认计算频率
calc_freq = True

# 默认电荷和多重度
default_charge = 0
default_multiplicity = 1

[Docking]
# 是否默认使用分子对接
use_docking = True

# Vina对接参数
vina_exhaustiveness = 8
vina_num_modes = 9
vina_energy_range = 3.0

# 搜索盒填充距离 (Angstrom)
search_box_padding = 10.0

[Output]
# 工作目录
work_dir = ./meps_calculations

# 是否保存中间文件
keep_intermediate_files = True

# 结果报告格式
generate_txt_report = True
generate_json_report = True

[Advanced]
# 计算超时时间(秒)，0表示不限制
calculation_timeout = 0

# 优化收敛标准 (Gaussian默认)
# tight: 更严格的收敛标准
# verytight: 非常严格
convergence = default

# BSSE警告阈值 (kcal/mol)
bsse_warning_threshold = 2.0
bsse_error_threshold = 3.0
